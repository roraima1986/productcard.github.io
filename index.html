<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="main">
    <div class="container">      
      
      <div class="image">
        <img class="image-product-desktop" src="./images/image-product-desktop.jpg" alt="Product">
        <img class="image-product-mobile" src="./images/image-product-mobile.jpg" alt="Product">
      </div>
      
          
      <div class="description-product">
        <p class="category">Perfume</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <h2 class="current-price">$149.99 <sup class="before-price">$169.99</sup></h2>
        <button class="button">
          <img src="./images/icon-cart.svg" alt="add">
          Add to Cart
        </button>
      </div>
    </div>    
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Roraima Lugo</a>.
    </div>
  </footer>  
</body>
</html>
